<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      background: linear-gradient(to bottom, #1f1f1f, #121212);
    }

    /* Model Selector */
    .model-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #1a1a1a;
      color: #fff;
      border-bottom: 1px solid #333;
      gap: 10px;
    }
    .model-selector select {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }
    .model-selector button {
      padding: 6px 14px;
      background: #4cafff;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .model-selector button:hover {
      background: #1e90ff;
    }

    /* Chat box */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: #555 transparent;
    }
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    /* Messages */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      font-size: 14px;
      transition: 0.2s;
    }
    .message.user {
      align-self: flex-end;
      background: #4cafff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      align-self: flex-start;
      background: #2a2a2a;
      color: #fff;
      border-bottom-left-radius: 4px;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 12px 16px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    .input-area textarea {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
      resize: none;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }
    .input-area textarea:focus {
      border-color: #4cafff;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #4cafff;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    .input-area button:hover {
      background: #1e90ff;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Model Selector -->
    <div class="model-selector">
      <div>
        <label for="models">Model: </label>
        <select id="models"></select>
      </div>
      <div>
        <button id="apply-model">Apply</button>
        <button id="clear-memory">Clear Memory</button>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chat" class="chat-box"></div>

    <!-- Input -->
    <form id="form" class="input-area">
      <textarea id="message" placeholder="Nhập tin nhắn..." required rows="1"></textarea>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("message");
    const modelSelect = document.getElementById("models");
    const applyBtn = document.getElementById("apply-model");
    const clearBtn = document.getElementById("clear-memory");

    const API_BASE = "http://127.0.0.1:8000/api/v1";

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function loadModels() {
      try {
        const res = await fetch(`${API_BASE}/agent/models`);
        const models = await res.json();
        modelSelect.innerHTML = "";
        models.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.textContent = m;
          modelSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to fetch models", err);
      }
    }

    applyBtn.addEventListener("click", async () => {
      const model = modelSelect.value;
      try {
        await fetch(`${API_BASE}/agent/models/${model}`, { method: "POST" });
        addMessage(`Model changed to: ${model}`, "bot");
      } catch (err) {
        addMessage("Failed to change model", "bot");
      }
    });

    clearBtn.addEventListener("click", async () => {
      try {
        const res = await fetch(`${API_BASE}/agent/memory/clear`, { method: "POST" });
        const data = await res.json();
        if (data.status === "success") {
          // Xóa toàn bộ chat
          chat.innerHTML = "";
          addMessage("Memory đã được xóa.", "bot"); // có thể vẫn thêm 1 tin nhắn thông báo
        } else {
          addMessage("Xóa memory thất bại.", "bot");
        }
      } catch (err) {
        addMessage("Lỗi kết nối API khi xóa memory", "bot");
      }
    });


    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      input.style.height = "auto";

      try {
        const res = await fetch(`${API_BASE}/agent/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.message || "Không có phản hồi", "bot");
      } catch (err) {
        addMessage("Lỗi kết nối API", "bot");
      }
    });

    // Auto resize textarea
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });

    loadModels();
  </script>
</body>
</html>
